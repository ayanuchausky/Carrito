<div>
    <h2 id="page-heading">
        <span>Historial Categorias</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-historial-categoria" [routerLink]="['/historial-categoria/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Historial Categoria
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="historialCategorias?.length === 0">
        <span>No historialCategorias found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="historialCategorias?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Mes</span></th>
                    <th scope="col" ><span>Se Convierte En</span></th>
                    <th scope="col" ><span>Cliente</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let historialCategoria of historialCategorias ;trackBy: trackId">
                    <td><a [routerLink]="['/historial-categoria', historialCategoria.id, 'view']">{{ historialCategoria.id }}</a></td>
                    <td>{{ historialCategoria.mes }}</td>
                    <td>{{ historialCategoria.seConvierteEn }}</td>
                    <td>
                        <div *ngIf="historialCategoria.cliente">
                            <a [routerLink]="['/cliente', historialCategoria.cliente?.id, 'view']" >{{ historialCategoria.cliente?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/historial-categoria', historialCategoria.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/historial-categoria', historialCategoria.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(historialCategoria)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
